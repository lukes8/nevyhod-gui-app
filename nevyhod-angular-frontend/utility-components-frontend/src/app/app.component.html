<lib-table-grid-basic></lib-table-grid-basic>



<lib-card-item-collection (pageChangedEvent)="onPageChangedEvent($event)"
    [subject]="subject"></lib-card-item-collection>
<lib-pagination [items]="items"></lib-pagination>

<div class="container w-75">
    <div class="row">
        <div class="col">
            <div class="input-group col-md-4">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fa fa-search"></i>
                </button>
                <input class="form-control py-2" type="search" value="" id="example-search-input"
                    placeholder="Co hledate?">
            </div>
        </div>
        <div class="col">
            <div class="input-group col-md-4">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fa-solid fa-location-dot"></i>
                </button>
                <input class="form-control py-2" type="search" value="" id="example-search-input"
                    placeholder="Kde hledate?">
            </div>
        </div>
        <div class="col">
            <div class="input-group col-md-4" (click)="onCategoryList()">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <input class="form-control py-2" type="search" value="" id="example-search-input"
                    placeholder="Jakou kategorii?">
            </div>
        </div>
    </div>
</div>

<div class="overlay-screen" *ngIf="touchedCategoryList">

</div>
<div class="category-list" *ngIf="touchedCategoryList" (clickOutside)="onClickOutside()">
    <h3>Vyber kategorii</h3>
    <div class="category-item">
        <i></i>
        <span>
            Vsechno
        </span>
        <i></i>
    </div>
    <ng-container *ngFor="let item of categoryItems">
        <div (click)="onCategoryItem(item, true)" class="category-item">
            <i class="fa-solid" [ngClass]="[item.styleIcon]"></i>
            <span>
                {{ item.title }}
            </span>
            <i class="fa-solid" [ngClass]="[item.touched ? 'fa-chevron-up' : 'fa-chevron-down' ]"></i>
        </div>
        <div class="category-list-sub animated" *ngIf="item.touched && item.childs.length > 0">
            <ng-container *ngFor="let child of item.childs">
                <div (click)="onCategoryItem(child, false)" class="category-item">
                    <i></i>
                    <span>
                        {{ child.title }}
                    </span>
                    <i></i>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
