<div class="item-collection position-relative">
    <!-- <ng-container *ngFor="let item of items">
        <lib-card-item [item]="item"></lib-card-item>

    </ng-container> -->

    <ng-container
        *ngFor="let item of subject.getValue().items | paginate: { id: 'server', itemsPerPage: subject.getValue().perPage, currentPage: subject.getValue().page ,totalItems: subject.getValue().total}">
        <div *ngIf="!loading">
            <lib-card-item [item]="item"></lib-card-item>
        </div>
    </ng-container>
    <div *ngIf="loading" class="position-absolute top-50 left-50 spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

</div>

<pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
