<ul class="item-list">
    <li *ngFor="let item of asyncItems$ | async | paginate: { id: 'server2', itemsPerPage: 4, currentPage: page, totalItems: total }">
        {{ item.title }}
    </li>
</ul>

<div class="has-text-centered">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls (pageChange)="getPage($event)" id="server2"></pagination-controls>
</div>
